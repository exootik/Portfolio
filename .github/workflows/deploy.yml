name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main    # change si ta branche principale s'appelle 'master' ou autre

permissions:
  contents: write   # permet de push/pull le contenu (git)
  pages: write      # permis pour Pages (publish)
  id-token: write   # parfois nécessaire pour OIDC (ok à laisser)
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages    # branche de destination
